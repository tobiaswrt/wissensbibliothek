{% extends 'base.html' %}

{% block title %}Startseite{% endblock %}

{% block content %}

<div>
    {% if kategorien %}

        {% for kategorie in kategorien %}

            <h4>{{ kategorie.name }}</h4>
            <p>{{ kategorie.description }}</p>

        {% endfor %}

    {% else %}

        <p>Keine Kategorien gefunden.</p>

    {% endif %}

</div>

{% endblock %}
